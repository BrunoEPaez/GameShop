# Configuración base
default: &default
  adapter: postgresql
  encoding: unicode
  # El pool es importante para no saturar las conexiones de Supabase
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: gamershop_development
  username: postgres
  password: password # Tu password local
  host: localhost

test:
  <<: *default
  database: gamershop_test
  username: postgres
  password: password
  host: localhost

# Configuración de producción optimizada para Rails 8 + Supabase
production:
  primary: &primary_production
    <<: *default
    # Usamos la variable de entorno completa para la conexión
    url: <%= ENV["DATABASE_URL"] %>
    # Desactivamos el preparado de sentencias si usas el Pooler de Supabase (puerto 6543)
    prepared_statements: false

  # Rails 8 usa estas bases para caché y colas. 
  # En Supabase apuntamos todas a la misma base primaria para evitar complicaciones.
  cache:
    <<: *primary_production
    migrations_paths: db/cache_migrate
  
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
  
  cable:
    <<: *primary_production
    migrations_paths: db/cable_migrate